services:
  - type: web
    name: french-ai-tutor-web
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CELERY_BROKER_URL
        sync: false

  - type: worker
    name: french-ai-tutor-worker
    env: docker
    plan: starter
    autoDeploy: true
   dockerCommand: celery -A app.celery_app worker -l info --concurrency=2


    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
